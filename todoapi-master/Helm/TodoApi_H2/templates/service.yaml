apiVersion: v1
kind: Service
metadata:
  name: {{ include "TodoApi_H2.fullname" . }}
  labels:
    {{ include "TodoApi_H2.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{ include "TodoApi_H2.selectorLabels" . | nindent 4 }}
 